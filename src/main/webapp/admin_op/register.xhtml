<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
    <ui:include src="../head.xhtml" />
</h:head>
<h:body>
    <ui:include src="../navbar.xhtml" />
    <ui:include src="sidebar.xhtml"/>

    <div class="login-form">
        <h:form class="g-3" id="form">
            <div class="mb-3">
                <h:outputLabel value="Username: " />
                <h:inputText class="form-control" value="#{registerBean.user.userName}" />
            </div>
            <div class="mb-3">
                <h:outputLabel value="Password: " />
                <h:inputSecret class="form-control" value="#{registerBean.user.password}" />
            </div>
            <h:commandButton class="btn btn-primary" value="Register" action="#{registerBean.register(registerBean.user)}" />
        </h:form>
    </div>

    <ui:include src="../footer.xhtml" />
    <script src="../js/sidebar.js" ></script>
</h:body>
</html>
