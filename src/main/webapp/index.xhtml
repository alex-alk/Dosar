<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Hello</title>
</h:head>

<h:body>
    <p>
        Dosar
    </p>
    <ui:repeat value="#{homeController.platforms}" var="platform">
        <b>#{platform.name}</b><br />
        <ul>
            <ui:repeat value="#{platform.chapters}" var="chapter">
                <li><b>#{chapter.name}</b></li>
                <ul>
                    <ui:repeat value="#{chapter.content}" var="chapterContent">
                        <li><b>#{chapterContent.content}</b></li>
                    </ui:repeat>
                </ul>
            </ui:repeat>
        </ul>
    </ui:repeat>
    <h:link value="Admin page" outcome="/admin/index" />
</h:body>
</html>
