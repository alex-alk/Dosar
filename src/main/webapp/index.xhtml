<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Hello</title>
</h:head>

<h:body>
    <p>
        JSF HOME:
    </p>
    <ui:repeat value="#{home.platforms}" var="platform">
        <b>#{platform.name}</b><br />
        <ul>
            <ui:repeat value="#{platform.chapters}" var="chapter">
                <li><b>#{chapter.name}</b></li>
                <ul>
                    <ui:repeat value="#{chapter.content}" var="chapterContent">
                        <li><b>#{chapterContent.content}</b></li>
                    </ui:repeat>
                </ul>
            </ui:repeat>
        </ul>
    </ui:repeat>
    <div style="margin-top: 50px">
        <b>Add platform</b>
        <h:form>
            <h:inputText value="#{home.platform.name}" />
            <h:commandButton value="Submit" action="#{home.save(home.platform)}" />
        </h:form>
    </div>
</h:body>
</html>
