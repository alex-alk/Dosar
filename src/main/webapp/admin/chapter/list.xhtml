<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <ui:include src="../../header.xhtml" />
</h:head>
<h:body>
    <ui:include src="../sidebar.xhtml" />
    <ui:include src="../login.xhtml"/>

<c:if test="#{loginBean.isAdmin}">
    <div class="page-content">
        <h1 class="page-title">Chapters</h1>

        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>

            <ui:repeat value="#{chapterDao.chapters}" var="chapter">
                <tr>
                    <td>#{chapter.name}</td>
                    <td>
                        <h:link class="btn btn-primary" value="Edit" outcome="/admin/chapter/edit">
                            <f:param name="id" value="#{chapter.id}" />
                        </h:link>
                        <h:form style="display: inline">
                            <h:commandButton class="btn btn-primary" value="Delete" action="#{adminHomeBean.deleteChapter(chapter)}" />
                        </h:form>
                    </td>
                </tr>
            </ui:repeat>

            </tbody>
        </table>
    </div>
</c:if>
    <ui:include src="../../footer.xhtml" />
    <script src="../../js/sidebar.js"></script>
</h:body>
</html>
