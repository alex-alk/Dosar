<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <ui:include src="../../header.xhtml" />
</h:head>
<h:body>
    <ui:include src="../sidebar.xhtml" />

    <div class="page-content">
        <h1 class="page-title">Add chapter</h1>

        <h:form class="row g-3" id="form">
            <div class="col-auto">
                <h:selectOneMenu value="#{adminHomeBean.platform.id}" class="form-select">
                    <f:selectItems value="#{platformDao.platforms}" var="n" itemValue="#{n.id}" itemLabel="#{n.name}" />
                </h:selectOneMenu>
            </div>
            <div class="col-auto">
                <h:inputText value="#{adminHomeBean.chapter.name}" class="form-control" />
            </div>
            <div class="col-auto">
                <h:commandButton class="btn btn-primary" value="Submit" action="#{adminHomeBean.saveChapter(adminHomeBean.chapter, adminHomeBean.platform.id)}" />
            </div>
        </h:form>
    </div>

    <ui:include src="../../footer.xhtml" />
    <script src="../../js/sidebar.js"></script>
</h:body>
</html>
