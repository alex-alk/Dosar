<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <ui:include src="../../header.xhtml" />
    <link href="../../css/summernote-bs4.min.css" rel="stylesheet" />
</h:head>
<h:body>
    <ui:include src="../sidebar.xhtml" />

    <div class="page-content">
        <h1 class="page-title">Add chapter</h1>
        <h:form id="form-chapter">
            Platform: <h:selectOneMenu value="#{adminHomeBean.platform.id}" class="mb-4">
                <f:selectItems value="#{platformDao.platforms}" var="n" itemValue="#{n.id}" itemLabel="#{n.name}" />
            </h:selectOneMenu>
            <div class="form-group mb-4">
                Name: <h:inputText value="#{adminHomeBean.chapter.name}" />
            </div>
            <h:inputTextarea id="summernote" value="#{adminHomeBean.chapter.content}" />

            <h:commandButton value="Submit" action="#{adminHomeBean.saveChapter(adminHomeBean.chapter, adminHomeBean.platform.id)}" />
        </h:form>
    </div>

    <ui:include src="../../footer.xhtml" />

    <script src="../../js/sidebar.js"></script>

    <script src="../../js/summernote-bs4.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#form-chapter-summernote').summernote({
                minHeight: 500
            });
        });
    </script>
</h:body>
</html>
