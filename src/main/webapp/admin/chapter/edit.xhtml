<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <ui:include src="../../head.xhtml" />
    <link href="../../css/summernote-bs4.min.css" rel="stylesheet" />
</h:head>
<h:body>
    <ui:include src="../../navbar.xhtml" />
    <ui:include src="../sidebar.xhtml" />

    <ui:include src="../login_form.xhtml"/>

    <c:if test="#{loginBean.isAdmin}">
    <div class="page-content">
        <h1 class="page-title">Edit chapter</h1>
        <h:form class="row g-3" id="form-chapter">
            <div class="col-auto">
                <h:inputText class="form-control" value="#{adminHomeBean.chapterEdit.name}" />
            </div>
            <div class="col-auto">
                <h:inputTextarea id="summernote" value="#{adminHomeBean.chapterEdit.content}" />
                <h:commandButton class="btn btn-primary" value="Submit" action="#{adminHomeBean.updateChapter(adminHomeBean.chapterEdit)}" />
            </div>
        </h:form>
    </div>
</c:if>
    <ui:include src="../../footer.xhtml" />
    <script src="../../js/sidebar.js"></script>

    <script src="../../js/summernote-bs4.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#form-chapter-summernote').summernote({
                minHeight: 500
            });
        });
    </script>
</h:body>
</html>
