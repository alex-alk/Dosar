<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <ui:include src="../header.xhtml" />
    <link href="../css/summernote-bs4.min.css" rel="stylesheet" />
</h:head>
<h:body>
    <p>
        Admin Dashboard
    </p>
    <div style="margin-top: 50px">
        <b>Add platform</b>
        <h:form>
            <h:inputText value="#{adminHomeBean.platform.name}" />
            <h:commandButton value="Submit" action="#{platformDao.save(adminHomeBean.platform)}" />
        </h:form>
    </div>
    <div>
        <b>Add chapter</b>
        <h:form>
            <h:selectOneMenu value="#{adminHomeBean.platform.id}">
                <f:selectItems value="#{platformDao.platforms}" var="n" itemValue="#{n.id}" itemLabel="#{n.name}" />
            </h:selectOneMenu>
            <h:inputText value="#{adminHomeBean.chapter.name}" />
            <h:commandButton value="Submit" action="#{chapterDao.saveChapter(adminHomeBean.chapter, adminHomeBean.platform.id)}" />
        </h:form>
    </div>
    <div>
        <b>Add chapter content</b>
        <h:form id="form-chapter">
            <h:selectOneMenu value="#{adminHomeBean.chapter.id}">
                <f:selectItems value="#{chapterDao.chapters}" var="n" itemValue="#{n.id}" itemLabel="#{n.name}" />
            </h:selectOneMenu>
            <h:inputTextarea id="summernote" value="#{adminHomeBean.chapterContent.content}" />

            <h:commandButton value="Submit" action="#{chapterContentDao.saveChapterContent(adminHomeBean.chapterContent, adminHomeBean.chapter.id)}" />
        </h:form>
    </div>

    <ui:include src="../footer.xhtml" />
    <script src="../js/summernote-bs4.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#form-chapter-summernote').summernote();
        });
    </script>
</h:body>
</html>
