<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Hello</title>
</h:head>

<h:body>
    <p>
        Admin Dashboard
    </p>
    <div style="margin-top: 50px">
        <b>Add platform</b>
        <h:form>
            <h:inputText value="#{adminHomeController.platform.name}" />
            <h:commandButton value="Submit" action="#{adminHomeController.save(adminHomeController.platform)}" />
        </h:form>
    </div>
    <div>
        <b>Add chapter</b>
        <h:form>
            <h:selectOneMenu value="#{adminHomeController.platform.id}">
                <f:selectItems value="#{platformDao.platforms}" var="n" itemValue="#{n.id}" itemLabel="#{n.name}" />
            </h:selectOneMenu>
            <h:inputText value="#{adminHomeController.chapter.name}" />
            <h:commandButton value="Submit" action="#{adminHomeController.saveChapter(home.chapter, adminHomeController.platform.id)}" />
        </h:form>
    </div>
    <div>
        <b>Add chapter content</b>
        <h:form>
            <h:selectOneMenu value="#{adminHomeController.chapter.id}">
                <f:selectItems value="#{chapterDao.chapters}" var="n" itemValue="#{n.id}" itemLabel="#{n.name}" />
            </h:selectOneMenu>
            <h:inputText value="#{adminHomeController.chapterContent.content}" />
            <h:commandButton value="Submit" action="#{home.saveChapterContent(adminHomeController.chapterContent, adminHomeController.chapter.id)}" />
        </h:form>
    </div>
</h:body>
</html>
