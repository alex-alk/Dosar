<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <ui:include src="../../header.xhtml" />
    <link href="../../css/summernote-bs4.min.css" rel="stylesheet" />
</h:head>
<h:body>
    <ui:include src="../sidebar.xhtml" />

    <div class="page-content">
        <h1 class="page-title">Add chapter content</h1>
        <h:form id="form-chapter">
            <h:selectOneMenu value="#{adminHomeBean.chapter.id}" class="mb-4">
                <f:selectItems value="#{chapterDao.chapters}" var="n" itemValue="#{n.id}" itemLabel="#{n.name}" />
            </h:selectOneMenu>
            <h:inputTextarea id="summernote" value="#{adminHomeBean.chapterContent.content}" />

            <h:commandButton value="Submit" action="#{chapterContentDao.saveChapterContent(adminHomeBean.chapterContent, adminHomeBean.chapter.id)}" />
        </h:form>
    </div>

    <ui:include src="../../footer.xhtml" />

    <script src="../../js/sidebar.js"></script>

    <script src="../../js/summernote-bs4.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#form-chapter-summernote').summernote({
                minHeight: 500
            });
        });
    </script>
</h:body>
</html>
