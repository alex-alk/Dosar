<div class="page-content">
  <h1 class="page-title">Platforms</h1>
  <table>
    <thead>
      <tr>
        <td>Name</td>
        <td>Action</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let platform of result">
        <td>{{ platform.name }}</td>
        <td>
          <a class="btn btn-primary" [href]="'/admin/platforms/' + platform.id + '/edit'">Edit</a>
          <button class="btn btn-danger" (click)="deletePlatform(platform.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
